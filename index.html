<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass or Fail Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Pass or Fail Calculator For Crescent Boys</h1>
        <form id="examForm">
            <div class="form-group">
                <label for="totalQuestions">Total Questions Attended:</label>
                <input type="number" id="totalQuestions" required>
            </div>
            <div class="form-group">
                <label for="marksPerQuestion">Marks per Question:</label>
                <input type="number" id="marksPerQuestion" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="passMark">Pass Mark:</label>
                <input type="number" id="passMark" required>
            </div>
            <button type="button" onclick="calculateResult()">Calculate Result</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
